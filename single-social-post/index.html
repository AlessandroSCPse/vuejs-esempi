<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="root">
        <h1 class="main-title">Social Posts</h1>

        <div id="container" class="posts-list">

            <!-- post di esempio/template, da togliere/commentare e generare da JS -->
            <div class="post">
                <div class="post__header">
                    <div class="post-meta">                    
                        <div class="post-meta__icon">
                            <img class="profile-pic" :src="socialPost.author.image" :alt="socialPost.author.name">                    
                        </div>
                        <div class="post-meta__data">
                            <div class="post-meta__author">{{ socialPost.author.name }}</div>
                            <div class="post-meta__time">{{ socialPost.created }}</div>
                        </div>                    
                    </div>
                </div>
                <div class="post__text">{{ socialPost.content }}</div>
                <div class="post__image">
                    <img :src="socialPost.media" :alt="socialPost.author.name">
                </div>
                <div class="post__footer">
                    <div class="likes js-likes">
                        <div class="likes__cta">
                            <a @click.prevent="manageLike()" :class="socialPost.likeButtonClass" href="#" data-postid="1">
                                <i class="like-button__icon fas fa-thumbs-up" aria-hidden="true"></i>
                                <span class="like-button__label">Mi Piace</span>
                            </a>
                        </div>
                        <div class="likes__counter">
                            Piace a <b id="like-counter-1" class="js-likes-counter">{{ socialPost.likes }}</b> persone
                        </div>
                    </div> 
                </div>            
            </div>

        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
